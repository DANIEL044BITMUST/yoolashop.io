<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CONTACT US (YOLA ONLINE)</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="image/icon.jpg"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<style type="text/css">
	.contact{
		height: auto;
	}
	footer{
		bottom: -10%;
	}
	.area{
		resize: none;
	}

	@media only screen and (max-width: 700px){
	.hero{
		height: 115vh;
	}
	footer{
		bottom: 2%;
	}
	@media only screen and (max-width: 800px){
		
	footer{
		bottom: 12.5%;
	}
	@media only screen and (max-width: 1000px){
		
	footer{
		bottom: 10%;
	}
</style>
</head>
<body>
	<div class="hero">
		<div class="nav-bar">
			<div class="nav-logo">
				<img src="image/yoola.jpg">
			</div>
			<div class="nav-links" id="nav-links">
				<i class="fa fa-close" onclick="closeMenu()"></i>
				<ul>
					<li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="order.html">ORDER</a></li>
				</ul>
				<button type="button" class="btn"><a href="order.html">ORDER NOW</a></button>
		</div>
		<i class="fa fa-bars" onclick="showMenu()"></i>
		</div>

		<div class="contact">
		<div class="container">
			<div class="contact-box">
				<div class="left"></div>
				<div class="right">
					<h2 class="head2">Contact Us</h2>
				<form>
					<input type="text" name="full_name" id="full_name" class="field" placeholder="Your Name">
					<input type="email" id="email" name="email" class="field" placeholder="Your Email">
					<input type="text" id="phone_number" name="phone_number" class="field" placeholder="Your Phone">
					<textarea class="field area" id="message" name="message" placeholder="Message"></textarea>
					<button class="btn2">Send</button>
				</form>
				</div>
			</div>
		</div>
	</div>

</div>
	<script type="text/javascript">
	var show = document.getElementById("nav-links");
	function showMenu(){
		show.style.right = "0";
		}
	function closeMenu(){
		show.style.right = "-200px";
		}
	</script>
</body>
</html>
