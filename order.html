<h2>Order Form</h2>
<form method="POST">
	<h4>Account</h4>
	<div class="input-group">
<div class="input-box">
<input type="text" placeholder="Full Name" name="full_name" id="full_name" required class="name">
<i class="fa fa-user icon"></i>
</div>
<div class="input-box">
<input type="email" placeholder="Email Name" name="email" id="email" required class="name">
<i class="fa fa-envelope icon"></i>
</div>
	</div>

<div class="input-group">
	<div class="input-box">
		<input type="text" placeholder="Product Name" required class="name" name="product_name" id="product_name">
		<i class="fa fa-product-hunt icon"></i>	
	</div>
</div>
<div class="input-group">
	<div class="input-box">
		<input type="text" placeholder="Product Size you want" required class="name" name="product_size" id="product_size">
		<i class="fa fa-product-hunt icon"></i>		
	</div>
</div>


<div class="input-group">
	<div class="input-box">
		<h4>District of Destination</h4>
		<input type="text" placeholder="Destination" name="destination" id="destination" class="dob">
		
	</div>
	<div class="input-box">
		<h4>Gender</h4>
		<input type="radio" id="b2" name="gender" checked class="radio">
		<label for="b2">Male</label>
		<input type="radio" id="b1" name="gender" checked class="radio">
		<label for="b1">Female</label>	
	</div>
</div>

<div class="input-group">
	<div class="input-box">
		<h4>Payment Details</h4>
		<input type="radio" name="payment" id="pay2" checked class="radio">
		<label for="pay2"><span>Airtel Money</span></label>
		<input type="radio" name="payment" id="pay1" checked class="radio">
		<label for="pay1"><span>Mtn Money</span></label>
	</div>
</div>
<div class="input-group">
	<div class="input-box">
		<input type="number" placeholder="Phone Number" required class="name" name="phone_number" id="phone_number">

		<i class="fa fa-phone icon"></i>

	</div>
</div>

<div class="input-group">
	<div class="input-box">
		<button type="submit" name="submit" class="btn3">CONFIRM ORDER</button>
		
	</div>
	
</div>

</form>
